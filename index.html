<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Dad!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: #f5f5dc;
            text-align: center;
            padding-top: 5vh;
            overflow: hidden; /* Prevent scrollbars from appearing */
        }
        /* Single full background for desktop */
        .gif-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('frame_00_delay-1s.gif') no-repeat center center/cover;
            background-size: cover;
            background-attachment: fixed;
            z-index: -1;
        }
        /* These will only be visible on mobile */
        .wood-background, .gif-background-bottom {
            display: none;
            position: absolute;
            left: 0;
            right: 0;
            z-index: -1;
            background-size: cover;
        }
        .container {
            background: none;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin-top: 10px;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #E38200;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 0px;
            margin-top: 10px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
            margin-top: 5px;
            color: #714406;
        }
        button {
            padding: 6px 14px;
            font-size: 0.9em;
            color: #fff;
            background-color: #d38a2b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #a56109;
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            /* Hide the full background on mobile */
            .gif-background {
                display: none;
            }
            /* Show the wood background and bottom GIF instead */
            .wood-background, .gif-background-bottom {
                display: block;
            }
            .wood-background {
                top: 0;
                height: 50%; /* Even split - top 50% */
                background: url('woodTexture.jpg') no-repeat center center/cover;
            }
            .gif-background-bottom {
                top: 50%; /* Even split - bottom 50% */
                bottom: 0;
                background: url('frame_00_delay-1s.gif') no-repeat center 30%/cover;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
                padding: 10px;
            }
            button {
                font-size: 0.8em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Single background for desktop -->
    <div class="gif-background"></div>
    
    <!-- Split backgrounds for mobile only -->
    <div class="wood-background"></div>
    <div class="gif-background-bottom"></div>
    
    <h1>ðŸ¥ƒ Happy Birthday Dad! ðŸ¥ƒ</h1>
    <div class="container">
        <p>Hope you have an absolutely amazing day! Thank you for always being such an incredible dad and someone I can always count on for help whenever I need it. You do so much for us, and I can't thank you enough for everything. Love you tonnes, Da â€” here's a drink on me!</p>
        <button onclick="startGifs()">Celebrate</button>
    </div>

    <script>
        function startGifs() {
            const isMobile = window.innerWidth <= 768;
            
            // Preload the next image
            const nextGif = new Image();
            nextGif.src = 'frame_19_delay-1s.gif?' + Math.random();
            
            if (isMobile) {
                // Mobile: Update only the bottom GIF (top is static wood JPEG)
                document.querySelector('.gif-background-bottom').style.background = "url('whiskeyPour.gif?" + Math.random() + "') no-repeat center 30%/cover";
                document.querySelector('.gif-background-bottom').style.backgroundSize = "cover";
                
                // After animation completes
                setTimeout(function() {
                    document.querySelector('.gif-background-bottom').style.background = "url('frame_19_delay-1s.gif?" + Math.random() + "') no-repeat center 30%/cover";
                    document.querySelector('.gif-background-bottom').style.backgroundSize = "cover";
                }, 2800);
            } else {
                // Desktop: Update single full GIF
                document.querySelector('.gif-background').style.background = "url('whiskeyPour.gif?" + Math.random() + "') no-repeat center center/cover";
                document.querySelector('.gif-background').style.backgroundSize = "cover";
                document.querySelector('.gif-background').style.backgroundAttachment = "fixed";
                
                // After animation completes
                setTimeout(function() {
                    document.querySelector('.gif-background').style.background = "url('frame_19_delay-1s.gif?" + Math.random() + "') no-repeat center center/cover";
                    document.querySelector('.gif-background').style.backgroundSize = "cover";
                    document.querySelector('.gif-background').style.backgroundAttachment = "fixed";
                }, 2800);
            }
        }
    </script>
</body>
</html>
