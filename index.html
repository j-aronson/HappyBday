<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Dad!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: #f5f5dc;
            text-align: center;
            padding-top: 5vh;
            overflow: hidden; /* Prevent scrollbars from appearing */
        }
        .gif-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('frame_00_delay-1s.gif') no-repeat center center/cover;
            background-size: cover;
            background-attachment: fixed;
            z-index: -1; /* Put the GIF behind the text */
            transition: background-position 0.3s ease;
        }
        .container {
            background: none;
            border-radius: 15px;
            max-width: 600px;
            width: 90%; /* Ensures the container adjusts to the screen width */
            box-shadow: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin-top: 10px;
            padding: 20px; /* Added some padding for small screens */
        }
        h1 {
            font-size: 2.5em;
            color: #E38200;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 0px;
            margin-top: 10px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
            margin-top: 5px;
            color: #714406;
        }
        button {
            padding: 6px 14px;
            font-size: 0.9em;
            color: #fff;
            background-color: #d38a2b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #a56109;
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            .gif-background {
                background-position: center 80%; /* Move the background lower on mobile devices */
            }
            h1 {
                font-size: 2em; /* Make the title smaller on smaller screens */
            }
            p {
                font-size: 1em; /* Adjust paragraph text size */
                padding: 10px;
            }
            button {
                font-size: 0.8em; /* Smaller button text */
                padding: 8px 16px; /* Adjust button padding */
            }
        }
    </style>
</head>
<body>
    <div class="gif-background"></div> <!-- The container for the GIF -->
    <h1>ðŸ¥ƒ Happy Birthday Dad! ðŸ¥ƒ</h1>
    <div class="container">
        <p>Hope you have an absolutely amazing day! Thank you for always being such an incredible dad and someone I can always count on for help whenever I need it. You do so much for us, and I can't thank you enough for everything. Love you tonnes, Da â€” here's a drink on me!</p>
        <button onclick="startGif()">Celebrate</button> <!-- Button to trigger the GIF -->
    </div>

    <script>
        function startGif() {
            // Preload the next GIF
            const nextGif = new Image();
            nextGif.src = 'frame_19_delay-1s.gif?' + Math.random();

            // Get the current background position style
            const bgPosition = window.innerWidth <= 768 ? 'center 80%' : 'center center';

            // Apply first GIF with the appropriate positioning
            document.querySelector('.gif-background').style.background = "url('whiskeyPour.gif?" + Math.random() + "') no-repeat " + bgPosition + "/cover";
            document.querySelector('.gif-background').style.backgroundSize = "cover";
            document.querySelector('.gif-background').style.backgroundAttachment = "fixed";

            // Apply second GIF with the same positioning
            nextGif.onload = function() {
                setTimeout(function() {
                    document.querySelector('.gif-background').style.background = "url('frame_19_delay-1s.gif?" + Math.random() + "') no-repeat " + bgPosition + "/cover";
                    document.querySelector('.gif-background').style.backgroundSize = "cover";
                    document.querySelector('.gif-background').style.backgroundAttachment = "fixed";
                }, 2800);
            };
        }
    </script>
</body>
</html>
